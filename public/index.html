<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/css/libs/bootstrap.min.css">
    <title>Join | ChatApp</title>
  </head>
  <body style="background-color:#276982">

    <div class="container-fluid">
      <div class="row" style="margin-top:10%">
        <div class="col-md-4 offset-md-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title" style="text-align:center">Join Chat</h5>
              <form action="chat.html">
                <div class="form-group">
                  <label for="name">Display name</label>
                  <input type="text" class="form-control" id="name" name="name">
                </div>
                <div class="form-group">
                  <label for="room">Join room by name</label>
                  <input type="text" class="form-control" id="room" name="room">
                </div>
                <button type="submit" class="btn btn-primary btn-block">Join</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="/js/libs/jquery-3.4.1.min.js"></script>
    <script src="/js/libs/bootstrap.min.js"></script>
  </body>
</html>
